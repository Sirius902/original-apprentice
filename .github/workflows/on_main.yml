name: 'Build plugin on main'

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v1
        with:
          version: 0.13.0
      - name: Build plugin
        run: zig build -Doptimize=ReleaseSafe
      - uses: actions/upload-artifact@v4
        with:
          name: original-apprentice
          path: zig-out/bin/
